<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="announcements">
        <h1>Choose your play</h1>
    </div>
    <div id="scores">
        <div id="playerScore">
            <h2>Your Score</h2>
            <p></p>
        </div>
        <div id="pcScore">
            <h2>Computer's Score</h2>
            <p></p>
        </div>
    </div>
    <div id="field">
        <div id="playerField">
            <div id="playerSelection">
                <h3>Your Selection</h3>
                <p>Selection</p>
            </div>
            <div id="playerControlls">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
        </div>
        <div id="pcField">
            <div id="pcSelection">
                <h3>Computer's Selection</h3>
                <p>Selection</p>
            </div>
            <div id="pcControlls"></div>
        </div>
    </div>
    
</body>
</html>
